<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h3>영상을 업로드 해주세요</h3>
        <div class="drag_area">
            <span class="header">드래그로 파일을 끌어 업로드 하세요</span>
            <span class="header">or <span class="button"> 브라우저에서 선택</span></span>
            <input type="file" name="file" id="file" accept="video/mp4,video/mkv,video/x-m4v,video/*" hidden>
            <!--<span class="support">mp4,avi ...</span>-->
    
            <video id="video" class="drop" width="480" height="270" controls style="background-color:grey; display: none;">
              Your browser does not support the video tag.
            </video>
            
        </div>
        
    </div>
    <script src="dragndrop.js"></script>
</body>
</html>
